<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="img-container">
        <img src="googlelogo.png" alt="">
    </div>
    <div class="content">
        <h2>Sign in</h2>
        <h3>to continue to Gmail</h3>
        <div class="txt-box">
            <input type="email" name="" id="gmail" style="width:250px; height: 30px;" placeholder="Email">
        </div>
        <p class="nothing"></p>
        <div class="password">
            <input type="password" name="" id="password"  style="width:250px; height: 30px;" placeholder="password">
        </div>
        <p class="nothing"></p>
        <a href="">Forgot password?</a>
        <p class="nothing"></p>
        <input type="button" value="Next" id="btn_next">
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
